<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo APIs</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <button onclick="consultarEnderecos()">Consultar endereços</button>
    <ul id="lista"></ul>
    <script>
        async function consultarEnderecos(){
            try{
                const resposta = await fetch("https://jsonplaceholder.typicode.com/users");
                const usuarios = await resposta.json()

                const lista = document.getElementById("lista");
                lista.innerHTML = "";
    
                for(let i = 0; i < usuarios.length; i++){
                    const li = document.createElement("li");
    
                    li.textContent = `Nome: ${usuarios[i].name} - Endereço: ${usuarios[i].address.street}, ${usuarios[i].address.city} - ${usuarios[i].address.zipcode}`
                    lista.appendChild(li)
                }
            } catch(erro){
                console.error("Erro ao carregar usuários:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>
</html>
