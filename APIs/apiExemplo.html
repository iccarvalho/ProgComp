<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Consumo de API</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <button onclick="carregarUsuarios()">Carregar Dados</button>
    <ul id="listaUsuarios"></ul>
    <script>
        async function carregarUsuarios() { // async -> não sequencial
            try {
                // await -> aguarda resposta da API
                const resposta = await fetch("https://jsonplaceholder.typicode.com/users"); // fetch() acessa dados de API externa
                const usuarios = await resposta.json(); // converte a resposta da API em json 
                const lista = document.getElementById("listaUsuarios");
                lista.innerHTML = ""; // limpa lista

                for (let i = 0; i < usuarios.length; i++) {
                    const li = document.createElement("li"); // cria um elemento HTML
                    li.textContent = `${usuarios[i].name} - ${usuarios[i].email}`; // insere o texto no elemento
                    lista.appendChild(li);
                }
            } catch (erro) {
                console.error("Erro ao carregar usuários:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>
</html>
