<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo APIs</title>
</head>
<body>
    <h1>Galeria</h1>
    <div>
        <label for="qtdeFotos">Quantidade de fotos: </label>
        <input type="number" id="qtdeFotos" value="10" min="1" max="20">
        <button onclick="carregarGaleria()">Carregar Galeria</button>
    </div>
    <div id="fotos">

    </div>
    <script>
        async function carregarGaleria(){
            try{
                const qtde = document.getElementById("qtdeFotos").value;
                const response = await fetch(`https://jsonplaceholder.typicode.com/photos?_limit=${qtde}`);
                const galeria = await response.json();

                const fotos = document.getElementById("fotos");
                fotos.innerHTML = "";

                galeria.forEach(foto => {
                    const titulo = document.createElement("h2");
                    const img = document.createElement("img");

                    titulo.textContent = foto.title;
                    fotos.appendChild(titulo);

                    img.src = foto.thumbnailUrl; // url informada pela API não funciona
                    img.alt = "img"
                    fotos.appendChild(img);
                });

            } catch(erro){
                console.error("Erro ao carregar galeria:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>
</html>
